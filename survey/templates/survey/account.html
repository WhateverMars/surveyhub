{% extends "survey/layout.html" %}

{% block head %}
    Account
{% endblock %}

{% block body %}
    {% load static %}
    <script src="{% static 'survey/formCheck.js' %}"></script>
    <h1>Account</h1>
    <p>Log in to set questions</p>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form class="centering admin" action="/account" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus id="username" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button id="loginBtn" class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p></p>
    <form class="centering admin" action="/register">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p></p>
{% endblock %}
