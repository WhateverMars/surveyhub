{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="{% static 'survey/styles.css' %}" rel="stylesheet">
        <link href="{% static 'survey/queries.css' %}" rel="stylesheet">
        <title>{% block head %}{% endblock %}</title>
    </head>
    <body>
        <div>
        <header>
            
            <div class="nav-bar">
                <div class="nav-left">
                    <div class="logo"><a href="/">Surveyhub</a></div>
                </div>
                <div class="nav-right">
                    {% if user.is_authenticated %}
                    <div class="nav-item"><a href="/editor">Survey Editor</a></div>
                    <div class="nav-item"><a href="/account">Account</a></div>
                    {% else %}
                    
                    <div class="nav-item"><a href="/account">Log-In</a></div>
                    <div class="nav-item"><a href="/register">Register</a></div>
                    {% endif%}
                </div>
            </div>

        </header>
        </div>
        <div class="bodymain">
        {% block body %}{% endblock %}
        </div>
        <div>
        <footer class="footer">
            A site by David Kelly
        </footer>
        </div>
    </body>
</html>
